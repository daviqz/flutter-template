name: mobiletemplate
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  http: ^1.2.1
  fluttertoast: ^8.2.5
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_localizations:
    sdk: flutter
  intl: any
  auto_route: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  auto_route_generator: 8.0.0
  build_runner:
  
flutter:
  uses-material-design: true
  generate: true

executables:
  generate_routes: dart run build_runner build --delete-conflicting-outputs